<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="utf-8">
		<title>Salzburg Bars</title>
		
		<!--link to stylesheet-->
		<link rel="stylesheet" href="css/style.css">
		<!-- link to leaflet stylesheet-->
		<link rel="stylesheet" href="css/leaflet.css">			
		<!-- link to leaflet javascript library-->
		<script src="js/leaflet-src.js"></script>
		<!--link to the file that contains geoJson data-->
		<script src="data/bars.js" type="text/javascript"> </script>
		<!--link to the language support-->
		<script src="js/lang/lang.js" type="text/javascript"></script>
	</head>
	<body>
		<!--the sequence of elements called matters!-->
		<!-- title of your map-->
		<h1 id="head"></h1>

		<!-- division div for the map -->
		<div id="map">
			<!-- option pane to change the language of the map -->
			<select id="languages" onchange="if (this.value) window.location.href=this.value">
				<option value="#de" data-reload>Deutsch</option>
				<option value="#en" data-reload>English</option>
			</select>
		</div>

		<!-- script to change the language of the map -->
		<script>
			<!-- queries all tags with the keyword 'data-reload' -->
			var dataReload = document.querySelectorAll("[data-reload]");
			<!-- changing the heading of the map depending on the selected language -->
			if(window.location.hash){
				if (window.location.hash === "#de") {
					head.textContent = de.heading;
				}
				if (window.location.hash === "#en") {
					head.textContent = en.heading;
				}
			} else { <!-- default heading -->
				head.textContent = de.heading;
			}

			<!-- adding a behaviour to the data-reload tags -->
			for (i = 0; i < dataReload.length; i++) {
				dataReload[i].onclick = function () {
					setTimeout(function () {
						location.reload();
					}, 10)
				};
			};
		</script>
		
		<!-- link to main javascript file -->
		<script src="js/main.js"></script>
		
	</body>
<html>
